<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Mario DevQuest</title>
    <link
      rel="shortcut icon"
      href="src/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="fundo-video">
      <video src="" autoplay loop muted class="video">
        <source src="src/video/video-mario.mp4" type="video/mp4" />
      </video>
    </div>
    <header class="cabecalho">
      <a href="">
        <img
          class="logo"
          src="./src/images/logo-chapeu-mario.png"
          alt="Logo chapéu mario"
        />
      </a>
      <nav>
        <ul class="menu">
          <li>Home</li>
          <li>Detalhes</li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="informacoes">
        <img
          class="imagem-titulo"
          src="src/images/titulo.png"
          alt="Imagem do título do filme"
        />
        <p class="descricao">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor
          blanditiis error magnam necessitatibus maxime soluta quod reiciendis,
          a ipsum ipsa aperiam laboriosam quaerat delectus, expedita, ea quia
          nihil laudantium labore.
        </p>
        <button class="botao-trailer">Veja o trailer</button>
      </div>
      <img src="src/images/super-mario-chars.png" class="mario" />
    </main>
  </body>
</html>
