<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Mario DevQuest</title>
    <link
      rel="shortcut icon"
      href="src/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/responsive.css">
  </head>
  <body>
    <div class="fundo-video">
      <video autoplay loop class="video" muted>
        <source src="./src/video/video-mario.mp4" type="video/mp4" />
      </video>
    </div>
    <header class="cabecalho">
      <a href="">
        <img
          class="logo"
          src="./src/images/logo-chapeu-mario.png"
          alt="Logo chapéu mario"
        />
      </a>
      <nav>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Detalhes</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="informacoes">
        <img
          class="imagem-titulo"
          src="src/images/titulo.png"
          alt="Imagem do título do filme"
        />
        <p class="descricao">
          Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar
          no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado
          pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os
          lugares.
        </p>
        <button class="botao-trailer">Veja o trailer</button>
      </div>
      <img src="src/images/super-mario-chars.png" class="mario" />
      <div class="modal">
        <div class="conteudo-modal">
          <span class="fechar-modal">X</span
          ><iframe
            width="516"
            height="315"
            src="https://www.youtube.com/embed/bnYSkJSs1h0"
            title="Super Mario Bros. O Filme | Trailer Final Dublado"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
